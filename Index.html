<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="row mt-5" style="border: 1px solid lightgrey; border-radius: 10px;">
            <span class="col-12" style="background-color: rgb(238, 236, 236);">
                <h5 class="text-center">Payment for example</h5>
            </span>
            <span class="col-12" style="background-color: lightgray;">
                <h5 class="text-center">Same fields are missing</h5>
            </span>
            <form class="row g-3 p-3">
                <div class="col-6">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" aria-describedby="cardnumber" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="col-3">
                    <label for="cvcnumber" class="form-label">cvc #</label>
                    <input type="text" class="form-control" id="cvcnumber" aria-describedby="cvcnumber" placeholder="0000">
                </div>
                <div class="col-3">
                    <label for="Amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="Amount" aria-describedby="amount" placeholder="$0.00">
                </div>
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
                </div>
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Madrid</option>
                        <option value="2">Barcelona</option>
                        <option value="3">Valencia</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode" aria-describedby="postalcodeHelp">
                </div>
                <div class="col-6">
                    <p>We accept</p>
                    <div class="row" style="border: 1px solid lightgrey; border-radius: 10px;">
                        
                        <div class="col-2 form-check">
                            <label for="checkSave" class="form-check-label">Si</label>
                            <input type="checkbox" id="checkSave" class="form-check-input">
                            <img src="./images/master.jpg" class="img-thumbnail" alt="..." style="width: 10px; height: 5px;">
                        </div>
                        <div class="col-2 form-check">
                            <label for="checkTerms" class="form-check-label">Se</label>
                            <input type="checkbox" id="checkTerms" class="form-check-input">
                        </div>
                        <div class="col-2 form-check">
                            <label for="checkTerms" class="form-check-label">Sp</label>
                            <input type="checkbox" id="checkTerms" class="form-check-input">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Messager</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="emailHelp" class="form-text">Add any notes here</div>
                </div>
            </form>
            <div class="col-12" style="background-color: rgb(238, 236, 236); border-top: 1px solid lightgrey; padding: 0.5rem;">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary btn-sm" type="button">Cancel</button>
                    <button class="btn btn-primary btn-sm" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript opcional -->
    <!-- Popper.js, luego Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
